            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
          </div>
          <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Write a comment here..."></textarea>
          <button onclick="nextRound()" id="next" >Next Round</button>
    </div>

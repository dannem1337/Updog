          <input type="checkbox" class="interest" name="food">

          <input type="checkbox" class="interest" name="music">
          <label for="music">Music</label>
          <input type="checkbox" class="interest" name="hiking">
          <label for="hiking">Hiking</label>
      </div>
      <button id="createBtn" onclick="handleSignUp(), updateFirestore()">Create account</button>
